components:
  schemas:
    Device.BgpMplsSidSegment:
      x-status: under-review
      description: >-
        Optional container for BGP SR TE Policy MPLS sid segment settings.
      type: object
      properties:
        label:
          description: >-
            MPLS label value
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: integer
            default: 0
        traffic_class:
          description: >-
            The traffic class
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: integer
            default: 0
        bottom_of_stack_bit:
          description: >-
            The bottom of stack bit. 
          $ref: './patterns.yaml#/components/schemas/Device.BoolPattern'
          x-pattern:
            format: boolean
            default: false
        time_to_live:
          description: >-
            The time to live value.
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: integer
            default: 0
