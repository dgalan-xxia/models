components:
  schemas:
    Device.Ipv6:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Emulated ipv6 protocol
      type: object
      properties:
        address:
          description: >-
            The ipv6 address.
          x-pattern:
            format: ipv6
            default: ::0
        gateway:
          description: >-
            The ipv6 gateway address.
          x-pattern:
            format: ipv6
            default: ::0
        prefix:
          description: >-
            The network prefix.
          x-pattern:
            format: integer
            default: 64
        bgpv6:
          $ref: './bgpv6.yaml#/components/schemas/Device.Bgpv6'

    Device.Ipv6Loopback:
      x-status: under-review
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Emulated ipv6 loopback interface
      type: object
      properties:
        address:
          description: >-
            The ipv6 address.
          x-pattern:
            format: ipv6
            default: ::0
        bgpv6:
          description: >-
            The bgpv6 device.
          $ref: './bgpv6.yaml#/components/schemas/Device.Bgpv6'
