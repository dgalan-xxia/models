components:
  schemas:
    Device.Ipv4:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Emulated ipv4 interface
      type: object
      properties:
        address:
          description: >-
            The ipv4 address.
          x-pattern:
            format: ipv4
            default: 0.0.0.0
        gateway:
          description: >-
            The ipv4 address of the gateway.
          x-pattern:
            format: ipv4
            default: 0.0.0.0
        prefix:
          description: >-
            The prefix of the ipv4 address.
          x-pattern:
            format: integer
            default: 32
        bgpv4:
          description: >-
            The bgpv4 device.
          $ref: './bgpv4.yaml#/components/schemas/Device.Bgpv4'

    Device.Ipv4Loopback:
      x-status: under-review
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Emulated ipv4 loopback interface
      type: object
      properties:
        address:
          description: >-
            The ipv4 address.
          x-pattern:
            format: ipv4
            default: 0.0.0.0
        bgpv4:
          description: >-
            The bgpv4 device.
          $ref: './bgpv4.yaml#/components/schemas/Device.Bgpv4'
