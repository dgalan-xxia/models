components:
  schemas:
    Device.BgpSegments:
      x-status: under-review
      description: >-
        Optional container for BGP SR TE Policy segment settings.

        This container has the following sub containers:
        - Device.BgpSegmentWeight
        - Device.BgpMplsSidSegment

      type: object
      required: [weight, mpls_sid]
      properties:
        segment_count:
          description: >-
            TBD
          type: integer
          default: 0
        segment_type:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.EnumPattern'
          x-pattern:
            format: enum
            enums:
            - mpls_sid
            - ipv6_sid
            default: mpls_sid
        weight:
          description: >-
            Segment weight settings. 
          $ref: './bgpsegmentweight.yaml#/components/schemas/Device.BgpSegmentWeight'
        mpls_sid:
          description: >-
            MPS sid segment settings.
          $ref: './bgpmplssidsegment.yaml#/components/schemas/Device.BgpMplsSidSegment'
