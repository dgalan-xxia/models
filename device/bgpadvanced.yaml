components:
  schemas:
    Device.BgpAdvanced:
      x-status: under-review
      description: >-
        Container for BGP advanced settings.
      type: object
      properties:
        hold_time_interval:
          description: >-
            Number of seconds the sender proposes for the value of the Hold Timer
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: integer
            default: 90
        keep_alive_interval:
          description: >-
            Number of seconds between transmissions of Keep Alive messages by router
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: integer
            default: 30
        update_interval:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: integer
            default: 0
        time_to_live:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: integer
            default: 64
        tcp_window_size:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: integer
            default: 8192
        authentication:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.EnumPattern'
          x-pattern:
            format: enum
            default: empty
            enums:
            - empty
            - md5
        md5_key:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: string
            default: ''
