components:
  schemas:
    Device.BgpBindingSubTlv:
      description: >-
        Container for BGP binding sub tlv settings.
      type: object
      properties:
        enable:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.BoolPattern'
          x-pattern:
            default: false
        binding_sid_type:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.EnumPattern'
          x-pattern:
            format: enum
            enums:
            - no_binding
            - four_octet_sid
            - ipv6_sid
            default: no_binding
        four_octet_sid:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: integer
            default: 0
        bsid_as_mpls_label:
          description: >-
            Only valid if binding_sid_type is four_octet_sid
          $ref: './patterns.yaml#/components/schemas/Device.BoolPattern'
          x-pattern:
            default: false
        ipv6_sid:
          description: >-
            Only vlaid if binding_sid_type is ipv6_sid
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: ipv6
            default: ::0
        s_flag:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.BoolPattern'
          x-pattern:
            default: false
        i_flag:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.BoolPattern'
          x-pattern:
            default: false
        remaining_flag_bits:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: hex
            default: 00
      
