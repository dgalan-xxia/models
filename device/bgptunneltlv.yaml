components:
  schemas:
    Device.BgpTunnelTlv:
      description: >-
        Container for BGP tunnel tlv settings.

        This container has the following optional sub containers:
        - Device.BgpSegments
        - Device.BgpRemoteEndpointSubTlv (TBD)
        - Device.BgpColorSubTlv (TBD)
        - Device.BgpPreferenceSubTlv (TBD)
        - Device.BgpBindingSubTlv (TBD)
        - Device.BgpExplicitNullLabelPolicySubTlv (TBD)
        - Device.BgpPolicyPrioritySubTlv (TBD)
        - Device.BgpPolicyNameSubTlv (TBD)
      type: object
      properties:
        tunnel_tlv_count:
          description: >-
            The number of tunnel tlvs per policy.

            Enables and scales the number of tunnel tlvs per device, per policy.
            To enable just one tunnel tlv per device/SrTePolicy set this 
            property to 1.

            Length of any child Device.Pattern is 
            device.device_count * sr_te_policy.policy_count * tunnel_tlv_count
          type: integer
          default: 0
        as_number:
          description: >-
            Autonomous system (AS) number
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: integer
            default: 0
        address_family:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.EnumPattern'
          x-pattern:
            format: enum
            enums: [ipv4, ipv6]
            default: ipv4
        ipv4_address:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: ipv4
            default: 0.0.0.0
        ipv6_address:
          description: >-
            TBD
          $ref: './patterns.yaml#/components/schemas/Device.Pattern'
          x-pattern:
            format: ipv6
            default: ::0
        segment_lists:
          description: >-
            Segment settings.
          $ref: './bgpsegments.yaml#/components/schemas/Device.BgpSegments'
        preference_sub_tlv:
          description: >-
            Preference sub tlv settings.
          $ref: './bgppreferencesubtlv.yaml#/components/schemas/Device.BgpPreferenceSubTlv'
        binding_sub_tlv:
          description: >-
            Binding sub tlv settings.
          $ref: './bgpbindingsubtlv.yaml#/components/schemas/Device.BgpBindingSubTlv'
        explicit_null_label_policy_sub_tlv:
          description: >-
            Explicit null label policy sub tlv settings.
          $ref: './bgpexplicitnulllabelpolicysubtlv.yaml#/components/schemas/Device.BgpExplicitNullLabelPolicySubTlv'

