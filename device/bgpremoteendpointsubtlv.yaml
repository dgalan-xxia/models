components:
  schemas:
    Device.BgpRemoteEndpointSubTlv:
      description: >-
        Container for BGP remote endpoint sub tlv settings.
      type: object
      properties:
        enable:
          description: >-
            Determines whether or not the tlv is enabled
          x-pattern:
            format: boolean 
            default: false
        as_number:
          description: >-
            Autonomous system (AS) number
          x-pattern:
            format: integer
            default: 0
        address_family:
          description: >-
            Determines the address type
          x-pattern:
            format: enum
            enums: [ipv4, ipv6]
            default: ipv4
        ipv4_address:
          description: >-
            The ipv4 address
          x-pattern:
            format: ipv4
            default: 0.0.0.0
        ipv6_address:
          description: >-
            The ipv6 address
          x-pattern:
            format: ipv6
            default: ::0

